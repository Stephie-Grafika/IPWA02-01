<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>CO2-Emission aller Länder</title>
		<h:outputStylesheet name="styles.css" />
	</h:head>
	<h:body>
		<!-- Header & Logo -->
		<img src="assets/img/Logo.png" width="200px"/>
		<h1>CO2-Emission aller Länder</h1>
		
		<!-- Tabelle für CO2-Emissionen -->
		
		<h:dataTable var="landEmission" value="#{co2emission.land}" styleClass="co2tabelle">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Land"/>
				</f:facet>
				<h:outputText value="#{landEmission.land}"/>
			</h:column>
			<h:column>
                <f:facet name="header">
                    <h:outputText value="Flagge" />
                </f:facet>
                <h:outputText value="#{landEmission.flagge}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Emission 2020 (in Tonnen)" />
                </f:facet>
                <h:outputText value="#{landEmission.emission2020}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Emission 2021 (in Tonnen)" />
                </f:facet>
                <h:outputText value="#{landEmission.emission2021}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Emission 2022 (in Tonnen)" />
                </f:facet>
                <h:outputText value="#{landEmission.emission2022}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Emission 2023 (in Tonnen)" />
                </f:facet>
                <h:outputText value="#{landEmission.emission2023}" />
            </h:column>
        </h:dataTable>
	</h:body>
</html>
